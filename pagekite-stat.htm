<!DOCTYPE html>
<html>
<head>
    <title>Website Status</title>
    <style>
        body { font-family: sans-serif; }
        .status { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; }
        .online { background-color: #d4edda; color: #155724; }
        .offline { background-color: #f8d7da; color: #721c24; }
        .poor { background-color: #fff3cd; color: #85640a; }
    </style>
</head>
<body>
    <h1>Website Status</h1>

    <div id="serverStatus" class="status">
        <strong>Server Availability (https://iiquicktime.pagekite.me/):</strong> <span id="serverStatusText">Checking...</span>
    </div>

    <script>
        async function checkServerStatus() {
            const targetUrl = 'https://iiquicktime.pagekite.me/';
            const timeout = 3000; // Milliseconds to consider "poor performance"

            try {
                const startTime = Date.now();
                const response = await fetch(targetUrl, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    signal: AbortSignal.timeout(timeout) // Implement timeout
                });
                const endTime = Date.now();
                const responseTime = endTime - startTime;

                if (response.ok || response.status === 0) {
                    if (responseTime > timeout / 2) { // Adjust this threshold as needed
                        document.getElementById('serverStatusText').textContent = 'Online (Potentially Slow)';
                        document.getElementById('serverStatus').className = 'status poor';
                    } else {
                        document.getElementById('serverStatusText').textContent = 'Online';
                        document.getElementById('serverStatus').className = 'status online';
                    }
                } else {
                    document.getElementById('serverStatusText').textContent = 'Offline';
                    document.getElementById('serverStatus').className = 'status offline';
                }
            } catch (error) {
                if (error.name === 'TimeoutError') {
                    document.getElementById('serverStatusText').textContent = 'Poor Performance (Timeout)';
                    document.getElementById('serverStatus').className = 'status poor';
                } else {
                    document.getElementById('serverStatusText').textContent = 'Error';
                    document.getElementById('serverStatus').className = 'status offline';
                    console.error("Error checking server status:", error);
                }
            }
        }

        // Call the function to check the server status when the page loads
        window.onload = function() {
            checkServerStatus();
        };
    </script>
</body>
</html>
